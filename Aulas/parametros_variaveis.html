    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parâmetros Variáveis</title>

    <script>
        function plus(){
            var result = 0
            for ( var  i in arguments){
                result += arguments[i]
            }
            return result
        }
        document.write(plus(3, 5, 7))
    </script>
</head>
