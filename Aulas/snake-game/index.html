<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/490ac8585b.js" crossorigin="anonymous"></script>


    <script>
        var stepToCSS = 'px'
        var stepToCalc = 100
        var leftPos = 0
        var topPos = 0
        var timeDelay = 200
        
        var isMoving
        var lastInput

        var actualDirection = null

        var ms = timeDelay/10
        var temp = null
        var timeInputs
        var timeBetweenInputs = 0
        var firstKey = false
        var counter = 0
        var numberKeysDown = 0

        var lastPosTop = 0
        var lastPosLeft = 0


        var isExecutingW = false
        var isExecutingS = false
        var isExecutingA = false
        var isExecutingD = false

        var arrayKeys = new Array()

        document.onkeydown = function(asd){
            if ((asd.key == 'a' || asd.key == 'w' || asd.key == 's' || asd.key == 'd') && (counter > timeBetweenInputs || firstKey === false)){

                //notExecuting()
                moveSnake(asd.key)
                firstKey = true

                counter = 0
                if (numberKeysDown % 2 === 0){ //Contador para evitar dupla inserção de teclas
                    if (timeInputs === undefined){
                        timeInputs = setInterval(
                            function(){
                                counter++
                                document.getElementById('h1-nav').innerHTML = counter
                            },1
                        )
                    }
                }

                numberKeysDown++
            }
            else if (asd.key == 'p'){
                if (isMoving != undefined){
                    clearInterval(isMoving)
                    isMoving = undefined
                }
                else{
                    moveSnake(asd.key)
                }
            }
            else{
                //randomPosition()
            }

        }
        function canMove(firstTarget, secondTarget, operation){
      
            lastPosLeft = leftPos
            lastPosTop = topPos

            if ( operation == '+'){
                if(firstTarget == 'leftPos'){
                    leftPos += stepToCalc
                }
                else{
                    topPos += stepToCalc
                }
            }
            else{
                if(firstTarget == 'leftPos'){
                    leftPos -= stepToCalc
                }
                else{
                    topPos -= stepToCalc
                }
            }

            if (temp === null){
                temp = setInterval(
                        function(){
                            ms--
                            //document.getElementById('snake').innerHTML = ms
                            if (ms == 0){
                                ms = timeDelay/10
                            }
                        },
                        10
                )
            }
            if (leaveMap()){
                clearAllInterval()
            }
            else{

                snakePos = document.getElementById('snake').style

                if(secondTarget === true){
                    snakePos.left = leftPos + stepToCSS
                }
                else{
                    snakePos.top = topPos + stepToCSS
                }
            }

        }

        var posString = ''
        var operationString = ''
        var isLeft = false
        var isValid = false

        function notExecuting(){
            isExecutingW = false
            isExecutingS = false
            isExecutingA = false
            isExecutingD = false
        }
        function isExecuting(){
            if (isExecutingW === true || isExecutingS === true || isExecutingA === true || isExecutingD === true){
                return true
            }
            else{
                return false
            }
        }

        function defaultMove(){
            if (arrayKeys.length != 0){
                whichDirection(arrayKeys[0])
                arrayKeys.shift()
            }
            notExecuting()
            canMove(posString, isLeft, operationString)
            if (leaveMap() === false){
                collision()
                if (hasBody){bodySnake()}
            }
        }
        function moveSnake(directionLocal){

            whichDirection(directionLocal)

            if (isMoving === undefined){
                if (isValid === true){

                    defaultMove()

                    isMoving = setInterval(
                        function(){
                            defaultMove()
                        },
                        timeDelay
                    )
                }
            }
        }

        function whichDirection(direction){
            switch (direction){

                case 'w':
                    if (actualDirection != 's' && isExecuting() === false){
                        isExecutingW = true
                        posString = 'topPos'
                        operationString = '-'
                        isLeft = false
                        actualDirection = 'w'
                        //console.log('W')
                        isValid = true
                    }
                    else{
                        isValid = false
                        arrayKeys.push(direction)
                    }
                    break

                case 's':
                    if (actualDirection != 'w' && isExecuting() === false){
                        isExecutingS = true
                        posString = 'topPos'
                        operationString = '+'
                        isLeft = false
                        actualDirection = 's'
                        //console.log('S')
                        isValid = true
                    }
                    else{
                        isValid = false
                        arrayKeys.push(direction)
                    }
                    break

                case 'a':
                    if (actualDirection != 'd' && isExecuting() === false){
                        isExecutingA = true
                        posString = 'leftPos'
                        operationString = '-'
                        isLeft = true
                        actualDirection = 'a'
                        //console.log('A')
                        isValid = true
                    }
                    else{
                        isValid = false
                        arrayKeys.push(direction)
                    }
                    break
                
                case 'd':
                    if (actualDirection != 'a' && isExecuting() === false){
                        isExecutingD = true
                        posString = 'leftPos'
                        operationString = '+'
                        isLeft = true
                        actualDirection = 'd'
                        //console.log('D')
                        isValid = true
                    }
                    else{
                        isValid = false
                        arrayKeys.push(direction)
                    }
                    break              
            }
        }
        function clearAllInterval(){
            clearInterval(isMoving)
            clearInterval(temp)
            clearInterval(timeInputs)
        }
        function leaveMap(){
            if (leftPos < 0 || leftPos >= 1400 || topPos < 0 || topPos >= 600){ 
                console.log('LEAVE MAP')
                return true
            } 
            else{
                return false
            }
        }
        function collision(){
            //console.log(snakePosGet.top + ' / ' + foodPosGet.top)
            if (snakePosGet.top === foodPosGet.top && snakePosGet.left === foodPosGet.left){
                randomPosition()
                hasBody = true
                document.getElementById('map').innerHTML += '<span class="snake-body"></span>'
                redeclareConst()
            }
            
        }
        function redeclareConst(){
            snakePos = document.getElementById('snake').style
            foodPos = document.getElementById('food').style
            snakePosGet = window.getComputedStyle(document.getElementById('snake'))
            foodPosGet = window.getComputedStyle(document.getElementById('food'))
        }
        function randomPosition(){
            var x = Math.floor(Math.random() * (14)) * stepToCalc
            var y = Math.floor(Math.random() * (6)) * stepToCalc

            foodPos.left = x + stepToCSS
            foodPos.top = y + stepToCSS
            console.log('X: ' + x + '///' + 'Y: ' + y)
        }

        var bodyArray = new Array()
        const bodySet = document.getElementsByClassName('snake-body')

        var hasBody = false
        function bodySnake(){

            let x = {p1: 0, p2: 0}
            let y = {p1: 0, p2: 0}
            let xy

            for (let i = 0; i < bodySet.length; i++){

                xy = window.getComputedStyle(document.getElementsByClassName('snake-body')[i])

                if (i % 2 === 0){
                    x.p1 = xy.left
                    x.p2 = xy.top

                    if (i === 0) {
                        bodySet[i].style.left = (lastPosLeft) + stepToCSS
                        bodySet[i].style.top = (lastPosTop) + stepToCSS
                    }
                    else{
                        bodySet[i].style.left = y.p1
                        bodySet[i].style.top = y.p2
                    }
                }
                else{
                    y.p1 = xy.left
                    y.p2 = xy.top

                    bodySet[i].style.left = x.p1
                    bodySet[i].style.top = x.p2
                }
            }
        }
    </script>

    <style>
        .nav{
            width: 1400px;
            height: 150px;
            background-color: lightgray;
        }
        #map{
            width: 1400px;
            height: 600px;
            background-color: gray;
            position: relative;
        }
        #snake{
            width: 100px;
            height: 100px;
            background-color: green;
            position: relative;
            z-index: 10;
        }
        .snake-body{
            width: 100px;
            height: 100px;
            background-color: rgb(38, 8, 189);
            position: absolute;
        }
        .food{
            width: 100px;
            height: 100px;
            position: absolute;
            background-color: red;
        }
    </style>
</head>
<body>

    
    <main class="d-flex justify-content-center flex-wrap">
        <div class="nav d-block">
            <h1 id="h1-nav"></h1>
            <h2 id="h2-nav"></h2>
        </div>
        <div id="map">
            <div id="snake"></div>
            
            <div class="food" id="food"></div>
        </div>
    </main>

    <script>
        var pressed = document.getElementById('pressed')
        var snakePos = document.getElementById('snake').style
        var foodPos = document.getElementById('food').style
        var snakePosGet = window.getComputedStyle(document.getElementById('snake'))
        var foodPosGet = window.getComputedStyle(document.getElementById('food'))
        randomPosition() //Alterar posição da comida inicial
    </script>
</body>
</html>
