        function asd(){
            let limit = 99
            let s = 0
            let seq = new Array()
            for(let i = 1; i <= limit; i++){

                    seq.push(i*(2 * i + 1))
                }

                    //console.log(i * seq[0 + s] + ' /// ' + i + ' /// ' + seq[0+s])

    <script>
        asd()
        const light = document.getElementById('light')
        
        const blurFilter = document.getElementById('blur')
        const brightness = document.getElementById('brightness')
        const contrast = document.getElementById('constrat')
        const grayscale = document.getElementById('grayscale')
        const hueRotate = document.getElementById('hue-rotate')
        const invert = document.getElementById('invert')
        const opacity = document.getElementById('opacity')
        const saturate = document.getElementById('saturate')
        const sepia = document.getElementById('sepia')

        const hShadow = document.getElementById('h-shadow')
        const vShadow = document.getElementById('v-shadow')
        const dropshadowBlur = document.getElementById('dropshadow-blur')
        const spreadColor = document.getElementById('spread-color')


        function addAllEventListener(){
            for (const item in filter){
                filter[item].var.addEventListener('click', filter[item].function)
                filter[item].var.addEventListener('mousemove', filter[item].function)
            }
        }

        var filter = {hShadow : {
            filter : '0px ',
            var : hShadow,
            function : changeHShadow
        }, vShadow : {
            filter : '0px ',
            var : vShadow,
            function : changeVShadow
        }, dropshadowBlur : {
            filter : '0px ',
            var : dropshadowBlur,
            function : changeShadowBlur
        }, spreadColor : {
            filter : '#000000',
            var : spreadColor,
            function : changeSpreadColor
        },
            blur: {
            filter: 'none',
            var : blurFilter,
            function : changeBlur
        }, brightness: {
            filter : 'none',
            var : brightness,
            function : changeBrightness
        },
        contrast: {
            filter : 'none',
            var : contrast,
            function : changeContrast
        }, grayscale: {
            filter : 'none',
            var : grayscale,
            function: changeGrayScale
        }, hueRotate: {
            filter: 'none',
            var : hueRotate,
            function : changeHueRotate
        }, invert: {
            filter : 'none',
            var : invert,
            function : changeInvert
        }, opacity : {
            filter : 'none',
            var : opacity,
            function : changeOpacity
        }, 
        saturate: {
            filter : 'none',
            var : saturate,
            function : changeSaturate
        }, sepia: {
            filter : 'none',
            var : sepia,
            function : changeSepia
        }}

        function applyFilter(){
            let tempFilter = ''
            for (const item in filter){
                if ( filter[item].filter != 'none'){
                    if (filter[item].var === hShadow){
                        tempFilter += 'drop-shadow(' + filter[item].filter
                    }
                    else if (filter[item].var === spreadColor){
                        tempFilter += filter[item].filter + ')'
                    }
                    else{
                        tempFilter += filter[item].filter
                    }
                }
            }
            console.log(tempFilter)
            light.style.filter = tempFilter
        }

        var lastSpreadColor
        var animationColor = window.requestAnimationFrame(dynamicColor)

        function dynamicColor(){
            lastSpreadColor = lastSpreadColor === undefined ? spreadColor.value : lastSpreadColor
            if (spreadColor.value != lastSpreadColor){
                lastSpreadColor = + ' ' +spreadColor.value
                changeSpreadColor()
            }
            animationColor = window.requestAnimationFrame(dynamicColor)
        }

        function changeHShadow(){
            filter.hShadow.filter = hShadow.value + 'px '
            applyFilter()
        }
        function changeVShadow(){
            filter.vShadow.filter = vShadow.value + 'px '
            applyFilter()
        }
        function changeShadowBlur(){
            filter.dropshadowBlur.filter = dropshadowBlur.value + 'px '
            applyFilter()
        }
        function changeSpreadColor(){
            filter.spreadColor.filter = ' ' + spreadColor.value
            applyFilter()
        }

        function changeBlur(){
            filter.blur.filter = 'blur(' + blurFilter.value + 'px)'
            applyFilter()
        }
        function changeBrightness(){
            filter.brightness.filter = 'brightness(' + brightness.value + '%)'
            applyFilter()
        }
        function changeContrast(){
            filter.contrast.filter = 'contrast(' + contrast.value + '%)'
            applyFilter()
        }
        function changeGrayScale(){
            filter.grayscale.filter = 'grayscale(' + grayscale.value + '%)'
            applyFilter()
        }
        function changeHueRotate(){
            filter.hueRotate.filter = 'hue-rotate(' + hueRotate.value + 'deg)'
            applyFilter()
        }
        function changeInvert(){
            filter.invert.filter = 'invert(' + invert.value + '%)'
            applyFilter()
        }
        function changeOpacity(){
            filter.opacity.filter = 'opacity(' + opacity.value + '%)'
            applyFilter()
        }
        function changeSaturate(){
            filter.saturate.filter = 'saturate(' + saturate.value + '%)'
            applyFilter()
        }
        function changeSepia(){
            filter.sepia.filter = 'sepia(' + sepia.value + '%)'
            applyFilter()
        }

        var canvas = document.getElementById('canvas')
