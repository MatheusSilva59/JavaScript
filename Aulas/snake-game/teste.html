    <script>
        var angleRotate = 0
        var animation

        function rotateSquare() {
            animation = window.requestAnimationFrame(draw)
        }

        function draw() {
            var ctx = canvas.getContext('2d')
            let a = -50
            if (angleRotate === 90) { angleRotate = 0 }
            if (canvas.getContext) {

                ctx.clearRect(0, 0, 500, 500)

                ctx.save()

                //ctx.translate(125, 125)

                ctx.scale(5, 5)
                ctx.translate(0, 50)
                ctx.rotate(45 * (Math.PI / 180))

                ctx.beginPath()

                ctx.arc(-4.26, -79.87 + a, 85, (90 - 2.87)*(Math.PI/180), (84.4262)*(Math.PI/180), true)

                ctx.arc(2.06, -15.18 + a, 20, (90 - 5.5738)*(Math.PI/180), 61.8275*(Math.PI/180), true)

                ctx.arc(17.17, 13.03 + a, 12, (180 + 61.8275)*(Math.PI/180), (180 + 113.7578)*(Math.PI/180))


                ctx.arc(-18.29, 93.58 + a, 100, (180 + 113.7578)*(Math.PI/180), (180 + 130.3635)*(Math.PI/180))
                 

                ctx.arc(40, 25 + a, 10, (180 + 130.3635)*(Math.PI/180), 0*(Math.PI/180))

                ctx.arc(40, 25 + a, 10, 0*(Math.PI/180), 49.6365*(Math.PI/180))

                ctx.arc(-18.29, -43.58 + a, 100, (180 - 130.3635)*(Math.PI/180),(180 - 113.7578)*(Math.PI/180))

                ctx.arc(17.17, 36.97 + a, 12, (180 - 113.7578)*(Math.PI/180), (180 - 61.8275)*(Math.PI/180))

                ctx.arc(2.06, 65.18 + a, 20, (270 + 28.1725)*(Math.PI/180), (270 + 5.5738)*(Math.PI/180), true)

                ctx.arc(-4.26, 129.87 + a, 85, (270 + 5.5738)*(Math.PI/180), (270 + 2.87)*(Math.PI/180), true)

                ctx.lineTo(0, 5.02)

                ctx.fill()

                ctx.restore()

            }
            angleRotate += 1
            rotateSquare()
        }
