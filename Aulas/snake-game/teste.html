    <script>
        var angleRotate = 0
        var x = 0
        var animation

        function rotateSquare() {
            animation = window.requestAnimationFrame(draw)
        }

        function draw() {
            var ctx = canvas.getContext('2d')
            let a = 0
            if (angleRotate === 90) { angleRotate = 0; x = 0 }
            let rotate = document.getElementById('rotate')
            rotate.style.transform = 'rotate(90deg)'
            if (canvas.getContext) {

                ctx.clearRect(0, 0, 500, 500)

                ctx.save()

                //ctx.translate(125, 125)

                ctx.scale(5, 5)
                ctx.translate(25, 25)
                ctx.rotate(0 * (Math.PI / 180))

                ctx.beginPath()
                ctx.arc(25, 25, 25, deg(90), deg(270))
                ctx.lineTo(25, 0)
                ctx.lineTo(0, 0)
                ctx.lineTo(0, 50)
                ctx.lineTo(25, 50)
                ctx.lineTo(25, 45)
                ctx.fill()
                ctx.restore()

            }
            angleRotate += 1
            //x += 5 / 9
            //rotateSquare()
        }
        function deg(value){
            return value * (Math.PI/180)
        }
